        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        @media print {
            @page {
                size: 58mm auto; /* Specify page size for thermal printers */
                margin: 0mm;
            }
            html, body {
                width: 58mm;
                margin: 0;
                padding: 0;
                background: white;
            }
            body * {
                visibility: hidden;
            }
            .print-area, .print-area * {
                visibility: visible;
            }
            .print-area {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .print-area * {
                color: #000 !important;
                background-color: transparent !important;
                box-shadow: none !important;
                border: none !important;
                text-shadow: none !important;
            }
            .no-print {
                display: none !important;
            }
        }
        /* For custom bar chart tooltip */
        .group:hover .group-hover\:opacity-100 {
            opacity: 1;
        }
        .text-xxs {
            font-size: 0.65rem;
            line-height: 0.85rem;
        }
    </style>
